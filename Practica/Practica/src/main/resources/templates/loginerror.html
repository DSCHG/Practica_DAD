<!DOCTYPE html>
<html>
<head>

<title>Login</title>

	<div class="container-fluid bg-dark fixed-top">

			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">

			</button>

		</form>
		<div class="row">
			<ul class="nav navbar-dark bg-dark">

				<li class="nav-item"><a class="nav-link" href="/formproveedor">Crear

				<li class="nav-item"><a class="nav-link" href="/formproducto">Crea
						producto</a></li>

					href="/carro" role="button"> <i class="material-icons">shopping_cart</i>
				</a></li>
				
				
					<li>

						<form action="/login" >
							<input type="submit" value="entrar"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
					<li>
					
					
					<li>

						<form method="post" action="/logout" >
							<input type="submit" value="salir"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
			</ul>
		</div>
	</div>

		HAHAHA no has podido entrar !!
</div>
	</div>

		</div>
