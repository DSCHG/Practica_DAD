<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css" type="text/css">
<link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">

<title>Toko Store</title>
</head>
<body>

	
	<div class="container">
	<br>
	<p class="text-success">Bienvenidos a {{nombre}}</p>
	<br>
	</div>
	
	<div class="container">
	<img src="/img/logo.jpg" class="img-fluid" alt="Responsive image">
	</div>
	<br>
	<br>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col" class="text-danger">#</th>
					<th scope="col" class="text-primary">Nombre producto</th>
					<th scope="col" class="text-primary">Precio</th>
					<th scope="col" class="text-info">Opciones</th>
				</tr>
			</thead>
			<tbody>
			{{#productos}}
				<tr>
					<td>{{id}}</td>
					<td>{{nombre}}</td>
					<td>{{precio}}</td>
					<td>{{opciones}}</td>
				</tr>
			{{/productos}}
			</tbody>
		</table>
	</div>
	
	<br>
	<br>

    <div class="container">
	
	<a class="btn btn-primary" href="/CRUD" role="button">Crear Usuarios</a>
	<a class="btn btn-success" href="/formproveedor" role="button">Crear Proveedores</a>
	<a class="btn btn-warning" href="/formproducto" role="button">Crear Producto</a>
	
	</div>
	<script src="webjars/jquery/3.0.0/jquery.js"></script>
	<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
