<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css" type="text/css">
<link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Creacion de usuarios</title>
</head>
<body>

<div class="container-fluid bg-dark fixed-top">
			<div id="logo">
				<a href="/"><img src="/img/logo.jpg" class="img-fluid rounded-pill" alt="Responsive image"></a>
			</div>
			<form class="form-inline float-right" action="/formbusqueda">
    			<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="search"
    			 name="search" id="search">
    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="material-icons align-middle">search</i></button>
  			</form>
			<div class="row">
				<ul class="nav navbar-dark bg-dark">
					<li class="nav-item"><a class="nav-link active" href="/">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/contacto">Contactos</a></li>
					<li class="nav-item"><a class="nav-link" href="/CRUD">Crear usuarios</a></li>
					<li class="nav-item"><a class="nav-link" href="/formproveedor">Crear proveedor</a></li>
					<li class="nav-item"><a class="nav-link" href="/formproducto">Crea producto</a></li>
					<li class="nav-item"><a class="rounded float-right" href="/carro" role="button">
						<i class="material-icons">shopping_cart</i>
					</a></li>
					
					<li>

						<form action="/login" >
							<input type="submit" value="entrar"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
					<li>
					
					<li>

						<form method="post" action="/logout" >
							<input type="submit" value="salir"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
				</ul>
			</div>
</div>
	<div class="container" id="content_table">
		<form action="/formRegistro">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" name="name" id="nombre"
					aria-describedby="nombreHelp" placeholder="Escriba su nombre">
			</div>
			<div class="form-group">
				<label for="email">Email address</label> <input type="email"
					class="form-control" name="email" id="email"
					aria-describedby="emailHelp" placeholder="Introduzca su email">
			</div>
			<div class="form-group">
				<label for="pass">Contraseña</label> <input type="password"
					class="form-control" name="pass" id="pass" placeholder="Contraseña">
			</div>
			<div class="form-group">
				<label for="rol">roles</label> <input type="roles"
					class="form-control" name="roles" id="roles" placeholder="Introduzca ROL">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

	<div class="container-fluid bg-dark">
	<div class="row">
		<p class="align-middle" id="footer">Creado por el equipo de desarrollo de la URJC  Formado por Darwin, Javi y Eva</p>
	</div>
	
</div>
	<script src="webjars/jquery/3.0.0/jquery.js"></script>
	<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
