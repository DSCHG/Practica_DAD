<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Carrito</title>
<link rel="stylesheet" href="/css/style.css" type="text/css">
<link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-dark fixed-top">
			<div id="logo">
				<a href="/"><img src="/img/logo.jpg" class="img-fluid rounded-pill" alt="Responsive image"></a>
			</div>
			<form class="form-inline float-right" action="/formbusqueda">
    			<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="search"
    			 name="search" id="search">
    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="material-icons align-middle">search</i></button>
  			</form>
			<div class="row">
				<ul class="nav navbar-dark bg-dark">
					<li class="nav-item"><a class="nav-link active" href="/">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/contacto">Contactos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
			</div>
		</div>

<div class="container" id="content_table">
	
	<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Producto</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Precio</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				{{#productos}}
				<tr>
					<td>{{id}}</td>
					<td>{{nombre}}</td>
					<td> 
						<div class="row">
							<input type="number" class="mx-auto border-0" placeholder="1">
						</div>
					</td>
					<td>{{precio}}</td>
					<td>
						<div class="row">
							<a class="btn" href="/borrarArticulo?id={{id}}"> <i class="material-icons">delete</i></a>
							<a class="btn" href="/verProducto?id={{id}}"><i class="material-icons">visibility</i></a>
						</div>
					</td>
				</tr>
				{{/productos}}
			</tbody>
		</table>
		<div class="row">
		<a class="btn btn-primary mx-auto" href="/formalizarPedido">Formalizar Pedido</a>
		</div>
		
		
</div>

<div class="container-fluid bg-dark fixed-bottom">
	<div class="row">
		<p class="align-middle" id="footer">Creado por el equipo de desarrollo de la URJC</p>
	</div>

</div>

	<script src="webjars/jquery/3.0.0/jquery.js"></script>
	<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
