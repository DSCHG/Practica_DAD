<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="/css/style.css" type="text/css">
<link rel="stylesheet"
	href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<div class="container-fluid bg-dark fixed-top">
		<div id="logo">
			<a href="/"><img src="/img/logo.jpg"
				class="img-fluid rounded-pill" alt="Responsive image"></a>
		</div>
		<form class="form-inline float-right" action="/formbusqueda">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Buscar" aria-label="search" name="search" id="search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
				<i class="material-icons align-middle">search</i>
			</button>
		</form>
		<div class="row">
			<ul class="nav navbar-dark bg-dark">
				<li class="nav-item"><a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Contactos</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
					
					
					<li>

						<form method="post" action="/login" >
							<input type="submit" value="entrar"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
					<li>
					
					
					<li>

						<form action="/logout" >
							<input type="submit" value="salir"class="btn btn-primary"/>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							
						</form></li>
			</ul>
		</div>
	</div>

	<div class="container" id="content_table">
		<form>
			<div class="form-group">
				<label for="name">Nombre</label> 
				<input type="text" class="form-control" id="name" placeholder="Pepe">
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input
					type="email" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Introduce tu email">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label> <input
					type="password" class="form-control" id="password"
					placeholder="Contraseña">
			</div>
			<button type="submit" class="btn btn-primary">Login in</button>
		</form>
	</div>

	<div class="container-fluid bg-dark fixed-bottom">
		<div class="row">
			<p class="align-middle" id="footer">Creado por el equipo de
				desarrollo de la URJC Formado por Darwin, Javi y Eva</p>
		</div>
	</div>
	<script src="webjars/jquery/3.0.0/jquery.js"></script>
	<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
